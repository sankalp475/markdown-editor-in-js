<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	<link rel="stylesheet" href="./css/style.css">
	<script src="https://kit.fontawesome.com/d5b8240d65.js" crossorigin="anonymous"></script>

	<script src="./dist/codemirror-5.65.4/lib/codemirror.js"></script>
    <link rel="stylesheet" href="./dist/codemirror-5.65.4/lib/codemirror.css">
    <script src="./dist/codemirror-5.65.4/mode/markdown/markdown.js"></script>
	<link href="./dist/codemirror-5.65.4/theme/darcula.css" rel="stylsheet">
</head>
<body>
	<div class="columns my-0">
		<div class="column is-narrow p-2" style="height: 91px;">
			<div class="box is-shadowless p-2" style="width: 400px;">
				<p class="title is-7 ml-4  is-uppercase has-text-grey">document name</p>
				<p class="title is-6 ml-4 has-text-black font1">Untitled Document.md</p>
			</div>
		</div>
		<div class="column p-2" style="height: 91px;">
			<div class="box is-shadowless p-2">
				<p class="title is-7 is-uppercase has-text-grey ">
					<span class="opacity-0">reading time</span>
					<span class="has-text-dark opacity-1 mx-1"> 3 MIN </span>
					<span class="opacity-0 mx-1">words</span>
					<span class="has-text-dark opacity-1"> 200 </span>
				</p>
				<p class="subtitle is-7 is-uppercase has-text-grey my-3">
					<span class="opacity-0">characters</span>
					<span class="has-text-dark opacity-1 mx-1"> 1233 </span>
				</p>
			</div>
		</div>
	</div>
	<div class="columns" style="margin-left: 4px;position: relative;top: 12px;">
		<!-- <div class="markdown-container is-flex"> -->
            <div class="box py-2  mb-0 is-shadowless is-flex is-flex-direction-column px-0" style="width: 49%;">
                <div class="box is-flex px-2 is-justify-content-space-between p-2 my-0">
					<div class="ml-1 has-text-centered p-3">
						<p class="title is-6  has-text-black font1">markdown</p>
					</div>
					<div class="mr-0">
						<button class="button is-primary is-light">
							<i class="fa-solid fa-compress"></i>
						</button>
					</div>
				</div>
				<div class="box markdown-editor p-2">
                    <textarea class="editor">
					</textarea>
				</div>
			</div>
            <div class="box is-shadowless py-2 mb-0 px-0" style="width: 49%;">
				<div class="box is-flex is-justify-content-space-between p-2 my-0">
					<div class="p-3"><p class="title is-6 has-text-black font1">preview</p></div>
					<div>
						<button class="button is-primary is-light " data-view="false">
						</button>
					</div>
				</div>
				<div class="box markdown-editor p-2 preview">
					<div class="em"></div>
				</div>
			</div>
		<!-- </div> -->
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.js" integrity="sha512-lK6oZEScytehJvHjR7R03NENoR6dMjpv7PkyQacFi8rux5YxIaYu7tsOCGbZ/RRH8GFnR82LOAp267kxD+q+qQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script type="module" src="./js/index.js"></script>
</body>
</html>
